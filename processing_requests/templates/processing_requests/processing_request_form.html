{% extends 'base.html' %}

{% block title %}New Processing Request{% endblock title %}
{% block styles %}{{ form.media }}{% endblock styles %}

{% block content %}
    <h1>Add Request for {{ view.kwargs.company }}</h1>

    <form method="post">{% csrf_token %}
    <table>

        {{ form.as_table }}
        <tr>
            <td><a href="{% url 'show-customers' %}">Cancel</a></td>
            <td><input id="submit" type="submit" value="Add"></td>
        </tr>
    </table>
    </form>
{% endblock content %}
