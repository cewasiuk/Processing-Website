{% extends 'base.html' %}

{% block title %}DHA Process User Login{% endblock title %}

{% block content %}
<h1>Please Login.</h1>
<p>You must be logged in to view content.</p>

<form action="{% url 'login' %}" method='post'>
<table>
    {{ form.as_table }}
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value='Login'></td>
    </tr>
</table>
<p>Not registered yet? <a href="{% url 'register' %}">Register here</a>.</p>
<input type="hidden" name="next" value="{{ next }}" />
{% csrf_token %}
</form>
{% endblock content %}
